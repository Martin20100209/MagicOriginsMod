# This is an example mods.toml file. It contains the data relating to the loading of a mod.
# There are several mandatory fields (#mandatory), and many more that are optional (#optional).
# The overall format is standard TOML format, v0.5.0.
# Note that there are a couple of TOML lists in this file.
# Find more information on toml format at https://github.com/toml-lang/toml

# The name of the mod loader type to load - for regular FML @Mod mods this should be "javafml"
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[47,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

# The license for you mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
# Review your options at https://choosealicense.com/. All rights reserved is the default copyright stance, and is thus the default here.
license="MIT"

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/Martin20100209/MagicOriginsMod/issues" #optional

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory

# The modid of the mod
modId="magicorigins" #mandatory

# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="1.0.0" #mandatory

# A display name for the mod.
displayName="Magic Origins" #mandatory

# A URL to query for updates for this mod. See the JSON update specification https://docs.minecraftforge.net/en/latest/misc/updatechecker/
# updateJSONURL="https://change.me.example.invalid/updates.json" #optional

# A URL for the "homepage" for this mod, displayed in the mod UI
# modpageURL="https://change.me.to.your.mods.homepage.example.invalid/" #optional

# A file name (in the root of the mod JAR) containing a logo for display
logoFile="magicorigins_logo.png" #optional

# A text field displayed in the mod UI
credits="Thanks to the Origins mod team for inspiration and the Minecraft modding community" #optional

# A text field displayed in the mod UI
authors="MagicOrigins Mod Team" #optional

# The description text for the mod (multi line!)
description='''
Magic Origins is a Minecraft Forge mod that automatically assigns origins to players based on predefined mappings.
Compatible with the Origins mod, it removes player choice and assigns specific origins to specific users.
Also includes Warden loot modifications for enhanced gameplay.

Features:
- Automatic origin assignment on player login
- No origin selection screen - assignments are predetermined
- Warden drops Totem of Undying with 100% chance
- Player data persistence and tracking
- Compatible with Minecraft 1.21.x and Forge
'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.magicorigins]]
# the modid of the dependency
modId="forge" #mandatory
# Does this dependency have to exist - if not, ordering below must be specified
mandatory=true #mandatory
# The version range of the dependency
versionRange="[47,)" #mandatory
# An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
ordering="NONE"
# Side this dependency is applied on - BOTH, CLIENT or SERVER
side="BOTH"

# Here's another dependency on Origins mod
[[dependencies.magicorigins]]
modId="origins"
mandatory=false
versionRange="[1.13.0,)"
ordering="AFTER"
side="BOTH"

# Here's another dependency on minecraft
[[dependencies.magicorigins]]
modId="minecraft"
mandatory=true
versionRange="[1.21,1.22)"
ordering="NONE"
side="BOTH"