name: Build Magic Origins Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Ensure Gradle Wrapper
      run: |
        test -f gradle/wrapper/gradle-wrapper.jar || (echo "gradle-wrapper.jar missing" && exit 1)
        ls -la gradle/wrapper
        ls -la .

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2g -Xms512m -Dfile.encoding=UTF-8"
      run: ./gradlew --no-daemon --stacktrace build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: magic-origins-mod
        path: build/libs/*.jar
        if-no-files-found: error
        retention-days: 7
        compression-level: 6
        overwrite: true
